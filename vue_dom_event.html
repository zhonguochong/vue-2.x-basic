<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type = "text/javascript" src = "scripts/vue.min.js"></script>
    <title>Vue Dom Event</title>
</head>
<body>

<div id = "databinding">
    <button v-on:click = "displaynumbers">Click ME</button>
    <h2> Add Number 100 + 200 = {{total}}</h2>
</div>

<div id = "databinding2">
    <div v-bind:style = "styleobj" v-on:mouseover = "changebgcolor" v-on:mouseout = "originalcolor"></div>
</div>

<!-- Modifiers -->

<div id = "eventOnce">
    <button v-on:click.once = "buttonclickedonce" v-bind:style = "styleobj">Click Once</button>
    Output:{{clicknum}}
    <br/><br/>
    <button v-on:click = "buttonclicked"  v-bind:style = "styleobj">Click Me</button>
    Output:{{clicknum1}}
</div>


<div id = "nonPrevent">
    <a href = "http://www.google.com" v-on:click = "clickme" target = "_blank" v-bind:style = "styleobj">Click Me</a>
</div>

<div id = "prevent">
    <a href = "http://www.google.com" v-on:click.prevent = "clickme" target = "_blank" v-bind:style = "styleobj">Click Me</a>
</div>


<div id = "key">
    <input type = "text" v-on:keyup.enter = "showinputvalue" v-bind:style = "styleobj" placeholder = "Enter your name"/>
    <h3> {{name}}</h3>
</div>

<!-- Custom Event -->

<div id = "customEvent">
    <div id = "counter-event-example">
        <p style = "font-size:25px;">Language displayed : <b>{{ languageclicked }}</b></p>
        <button-counter
                v-for = "(item, index) in languages"
                v-bind:item = "item"
                v-bind:index = "index"
                v-on:showlanguage = "languagedisp"></button-counter>
    </div>
</div>



<script type = "text/javascript" src = "scripts/vue_dom_event.js"></script>

</body>
</html>
